<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Domoticz Metro UI</title>

		<!-- CSS -->
		<link href="css/site.css" rel="stylesheet" type="text/css" />
		<link href="css/MetroJs.css" rel="stylesheet" type="text/css" />
		<link href="http:///maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">

		<!-- JS -->
		<script type="text/javascript" src="js/modernizr-2.6.2.min.js"></script>
		<!--script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script-->

	</head>
	<body class="desktop dark home">
		<header>
			<div class="site-title">
				<a href="#">Domoticz Metro UI</a>
			</div>
		</header>
		<section class="main-content panorama clear-fix">
			<div class="content-wrapper tiles blue" id="content-wrapper">
			</div>
		</section>
		<footer class="appbar">
			<nav class="clear">
				<ul class="appbar-buttons" id="menu">
					<li>
						<a class="home" href="/"><img alt="home" src="images/1pixel.gif"></a>
						<span class="charm-title">Home</span>
					</li>
					<li>
						<a class="about" href="#"><img alt="about" src="images/1pixel.gif"></a>
						<span class="charm-title">About</span>
					</li>
					<li>
						<a class="gear" href="#"><img alt="gear" src="images/1pixel.gif"></a>
						<span class="charm-title">Settings</span>
					</li>
				</ul>
			</nav>
			<a class="etc">&bull;&bull;&bull;</a>
			<div class="tray">
				<section class="base-theme-options">
					<h2>Base Theme</h2>
					<ul></ul>
				</section>
				<section class="theme-options">
					<h2>Accent Color</h2>
					<ul></ul>
				</section>
			</div>
		</footer>
		<script type="text/javascript" charset="utf8" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" charset="utf8" src="//code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/MetroJs.js"></script>
		<script type="text/javascript" src="js/domoticzmetrojs.js"></script>

		<script type="text/javascript">
			var metroJs, appBar;
			// remove the default theme set for noscript and apply user theme
			$(document).ready(function() {
				$("body,.tiles").removeClass("dark blue");
				metroJs = jQuery.fn.metrojs;
				metroJs.theme.loadDefaultTheme();
			});
		</script>

		<!--script type="text/javascript" src="js/home.index.js"></script-->

		<script type="text/javascript">
			$(document).ready(function() {
				var doBind = ( typeof (window.bindAppBarKeyboard) === "undefined" || window.bindAppBarKeyboard);
				// create the app bar
				appBar = $(".appbar").applicationBar({
					applyTheme : false, // apply theme example below
					preloadAltBaseTheme : true, // load both sets of images so there isn't a flicker when base theme is changed
					metroLightUrl : 'images/metroIcons_light.jpg',
					metroDarkUrl : 'images/metroIcons.jpg',
					bindKeyboard : doBind // bind the keyboard unless specified in an included script
				});
				// add the accents and base colors to the appbar
				metroJs.theme.appendAccentColors();
				metroJs.theme.appendBaseThemes();
        $(".live-tile,.flip-list").liveTile();
        $( ".tile-group" ).sortable();
        $( ".tile-group" ).disableSelection();        
				
			});

		</script>
		<script type="text/javascript" src="js/jquery.mousewheel.js"></script>

		<script type="text/javascript" src="js/global.js"></script>


	</body>
</html>
